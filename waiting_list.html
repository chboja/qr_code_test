<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>朝食待機リスト</title>
  <link rel="stylesheet" href="css/waiting_list.css" />
  <script src="js/html5-qrcode.min.js"></script>
  <script src="js/waiting_list.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Left side: QR scanner -->
    <div class="scanner-section">
      <h2 class="qr-title">QR Code</h2>
      <p style="text-align:center; font-weight:bold;">
        QRコードをスキャンしてください<br />
        Please scan the QR code
      </p>
      <div id="reader" class="qr-reader"></div>
      <input type="text" id="qrResult" placeholder="QRコードの内容" />
      <button id="searchButton" class="wide-button">登録</button>
    </div>

    <!-- Right side: Waiting list display -->
    <div class="list-section">
      <h2 class="list-title">List</h2>
      <div id="List" class="button-grid">
      </div>
    </div>
  </div> <!-- end of .container -->

  <!-- Custom modal input for guest count -->
  <div id="customPromptOverlay" style="display: none;">
    <div class="custom-prompt-box">
      <p>朝食を取る人数を入力してください。<br>Please enter the number of guests for breakfast.</p>
      <input type="text" id="guestCountInput" inputmode="numeric" pattern="[0-9]*" autocomplete="off" enterkeyhint="done" />
      <div class="custom-prompt-buttons">
          <button onclick="closeCustomPrompt()">キャンセル<br>Cancel</button>
          <button onclick="submitGuestCount()">確定<br>Confirm</button>
      </div>
    </div>
  </div>

  <div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.4); z-index:2000; display:flex; justify-content:center; align-items:center; color:white; font-size:24px; font-weight:bold;">
    確認中...
  </div>
</body>
</html>
